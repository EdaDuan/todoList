<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" src="./css/global.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <ul class="nav-ul">
          <li class="nav-li nav-todayTask">
            <a href="#" class="nav-a">今日待办</a>
          </li>
          <li class="nav-li nav-allNotDone">
            <a href="#" class="nav-a">未完成</a>
          </li>
          <li class="nav-li nav-allTask">
            <a href="#" class="nav-a">全部</a>
          </li>
        </ul>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="con-box con-todayTask">
          <div class="con-tasks-newBg">
            <button class="tasksNewDialog con-tasks-tip">新建+</button>
          </div>
          <div class="con-tasks con-todo">
            <span class="con-tasks-tip">Todo</span>
            <span class="con-tasks-tip con-tasks-choose">
              <input id="btnTodoOperate" type="checkbox" value="选择" />
              <label class="taskLabel" for="btnTodoOperate"></label>
              全选
            </span>
            <ul class="con-tasks-ul con-todo-ul"></ul>
          </div>
          <div class="con-tasks con-Done">
            <span class="con-tasks-tip">Done</span>
            <span class="con-tasks-tip con-tasks-choose">
              <input id="btnDoneOperate" type="checkbox" value="选择" />
              <label class="taskLabel" for="btnDoneOperate"></label>
              全选
            </span>
            <ul class="con-tasks-ul con-done-ul"></ul>
          </div>
        </div>
        <div class="con-box con-allNotDone">
          <p>未完成</p>
        </div>
        <div class="con-box con-allTask">
          <p>所有待办项</p>
        </div>
      </div>
    </section>

    <!-- 弹窗 -->
    <div class="diolog-box" style="display: none">
      <div class="diolog-con">
        <span class="diolog-tip"></span>
        <div class="diolog-input">
          <label for="">待办项：</label>
          <input id="diolog-input-name" type="text" />
        </div>
        <div class="diolog-input">
          <label for="">完成时间：</label>
          <input id="diolog-input-time" type="date" />
        </div>
        <div class="diolog-input-btn">
          <button class="diolog-sure">确认</button>
          <button class="diolog-cancer">取消</button>
        </div>
      </div>
    </div>
  </body>
</html>
