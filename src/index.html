<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
</head>

<body>
  <header>
    <div class="nav">
      <ul class="nav-ul">
        <li class="nav-li nav-todoList"><a href="#" class="nav-a">今日待办</a></li>
        <li class="nav-li nav-notDone"><a href="#" class="nav-a">未完成</a></li>
        <li class="nav-li nav-all"><a href="#" class="nav-a">全部</a></li>
      </ul>
      <button class="btn">点击</button>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="con-box con-todoList">
        <button>New+</button>
        <div class="con-tasks con-notDone">
          待办事项
        </div>
        <div class="con-tasks con-Done">
          已完成
        </div>
      </div>
    </div>
  </section>
</body>

</html>
