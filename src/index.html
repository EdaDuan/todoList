<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" src="./css/global.css" />
  </head>

  <body>
    <header>
      <div id="top-nav">
        <ul class="nav-ul">
          <li>今日待办</li>
          <li>完成</li>
          <li>未完成</li>
          <li>回收站</li>
        </ul>
      </div>
    </header>

    <section>
      <div id="container">
        <div id="userMsg">
          <span></span>
          <button id="loginBtn"></button>
        </div>

        <div class="con-box">
          <div class="con-tasks-newBg">
            <button class="tasks-new-dialog con-tasks-tip">新建+</button>
          </div>
          <div class="con-tasks con-todo">
            <span class="con-tasks-tip">todayTodo</span>
            <span class="con-tasks-tip con-tasks-choose">
              <input id="selectAllTodo" type="checkbox" value="选择" />
              <label class="taskLabel" for="selectAllTodo"></label>
              全选
            </span>
            <ul class="con-tasks-ul con-todo-ul"></ul>
          </div>
          <div class="con-tasks con-Done">
            <span class="con-tasks-tip">todayDone</span>
            <span class="con-tasks-tip con-tasks-choose">
              <input id="selectAllDone" type="checkbox" value="选择" />
              <label class="taskLabel" for="selectAllDone"></label>
              全选
            </span>
            <ul class="con-tasks-ul con-done-ul"></ul>
          </div>
        </div>
        <div class="con-box allDone"></div>
        <div class="con-box allNotDone"></div>
        <div class="con-box allRecycle"></div>
      </div>
    </section>

    <!-- 弹窗 -->
    <div class="dialog-box" style="display: none"></div>
  </body>
</html>
